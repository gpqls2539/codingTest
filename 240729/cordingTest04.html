<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 문자열 뒤집기
         * 문제 설명 : 문자열 my_string이 매개변수로 주어집니다. my_string을 거꾸로 뒤집은 문자열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ my_string의 길이 ≤ 1,000
         */
        
        function solution01(my_string) {
            let reverse = my_string.split('').reverse().join();
            return reverse.replace(/,/g, '');
        }
        console.log('문자열 뒤집기', solution01('jaron'));
    </script>
</body>
</html>
