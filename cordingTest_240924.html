<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 수 조작하기
         * 문제 설명 : 정수 n과 문자열 control이 주어집니다. control은 "w", "a", "s", "d"의 4개의 문자로 이루어져 있으며, control의 앞에서부터 순서대로 문자에 따라 n의 값을 바꿉니다.
         * : "w" : n이 1 커집니다.
         * : "s" : n이 1 작아집니다.
         * : "d" : n이 10 커집니다.
         * : "a" : n이 10 작아집니다.
         * 규칙에 따라 n을 바꿨을 때 가장 마지막에 나오는 n의 값을 return 하는 solution 함수를 완성해 주세요.
         * 제한 사항
         * : -100,000 ≤ n ≤ 100,000
         * : 1 ≤ control의 길이 ≤ 100,000
         * : control은 알파벳 소문자 "w", "a", "s", "d"로 이루어진 문자열입니다.
         */
        
        function solution01(n, control) {
            var arr = [...control];
            let answer;
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] === 'w') {
                    n+= 1;
                } else if (arr[i] === 's') {
                    n-= 1;
                } else if (arr[i] === 'd') {
                    n+= 10;
                } else {
                    n-= 10;
                }
            }
            answer = n;
            return answer;
        }
        console.log('01) 수 조작하기', solution01(0, 'wsdawsdassw')); // -1
    </script>
</body>
</html>
