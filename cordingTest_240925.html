<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 마지막 두 원소
         * 문제 설명 : 정수 리스트 num_list가 주어질 때, 마지막 원소가 그전 원소보다 크면 마지막 원소에서 그전 원소를 뺀 값을 마지막 원소가 그전 원소보다 크지 않다면 마지막 원소를 두 배한 값을 추가하여 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 2 ≤ num_list의 길이 ≤ 10
         * : 1 ≤ num_list의 원소 ≤ 9
         */
        
        function solution01(num_list) {
            var arr = [...num_list];
            const last01 = arr[arr.length - 1];
            const last02 = arr[arr.length - 2];
            if(last01 > last02) {
                arr.push(last01 - last02)
            } else {
                arr.push(last01 * 2)
            }
            return arr;
        }
        console.log('01) 마지막 두 원소', solution01([2, 1, 6])); // [2, 1, 6, 5]
    </script>
</body>
</html>
