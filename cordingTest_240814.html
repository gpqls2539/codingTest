<body>
    <script>
        'use strict!';
        
        /**
         * 01)등수 매기기
         * 문제 설명 : 영어 점수와 수학 점수의 평균 점수를 기준으로 학생들의 등수를 매기려고 합니다. 영어 점수와 수학 점수를 담은 2차원 정수 배열 score가 주어질 때, 영어 점수와 수학 점수의 평균을 기준으로 매긴 등수를 담은 배열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 0 ≤ score[0], score[1] ≤ 100
         * : 1 ≤ score의 길이 ≤ 10
         * : score의 원소 길이는 2입니다.
         * : score는 중복된 원소를 갖지 않습니다.
         */
        
        function solution01(score) {
            let arr = [];
            let answer = score.map((s) => ({
                average: (s[0] + s[1]) / 2,
            }));

            for (let i = 0; i < answer.length; i++) {
                arr.push(answer[i].average);
            }

            let arr02 = [...arr].sort((a, b) => b - a);

            return arr.map((e, i) => arr02.indexOf(e) + 1);
        }
        console.log('01)등수 매기기', solution01([[80, 70], [90, 50], [40, 70], [50, 80]])); // [1, 2, 4, 3]
    </script>
</body>
