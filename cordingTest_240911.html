<body>
    <script>
        'use strict!';
        
        /**
         * 01) 가장 큰 수 찾기
         * 문제 설명 : 정수 배열 array가 매개변수로 주어질 때, 가장 큰 수와 그 수의 인덱스를 담은 배열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 ≤ array의 길이 ≤ 100
         * : 0 ≤ array 원소 ≤ 1,000
         * : array에 중복된 숫자는 없습니다.
         */
        
        function solution01(array) {
            const max = Math.max.apply(null, array);
            var answer = array.findIndex(
                (num) => num === max
            );
            return [max, answer];
        }
        console.log('01) 가장 큰 수 찾기', solution01([9, 10, 11, 8])); // [11, 2]
    </script>
</body>
