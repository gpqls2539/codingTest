    <script>
        'use strict!';
        
        /**
         * 01) 배열의 길이에 따라 다른 연산하기
         * 문제 설명 : 정수 배열 arr과 정수 n이 매개변수로 주어집니다. arr의 길이가 홀수라면 arr의 모든 짝수 인덱스 위치에 n을 더한 배열을, arr의 길이가 짝수라면 arr의 모든 홀수 인덱스 위치에 n을 더한 배열을 return 하는 solution 함수를 작성해 주세요.
         * 제한 사항
         * : 1 ≤ arr의 길이 ≤ 1,000
         * : 1 ≤ arr의 원소 ≤ 1,000
         * : 1 ≤ n ≤ 1,000
         */
        
        function solution01(arr, n) {
            if(arr.length % 2 === 1) {
                for (let i = 0; i < arr.length; i++) {
                    if(i % 2 === 0) {
                        arr[i] += n;
                    }
                }
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if(i % 2 !== 0) {
                        arr[i] += n;
                    }
                }
            }
            return arr
        }
        console.log('01) 배열의 길이에 따라 다른 연산하기', solution01([49, 12, 100, 276, 33], 27)); // [76, 12, 127, 276, 60]
    </script>
