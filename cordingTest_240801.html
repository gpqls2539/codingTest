<body>
    <script>
        'use strict!';
        
        /**
         * 01) 가위 바위 보
         * 문제 설명 : 가위는 2 바위는 0 보는 5로 표현합니다. 가위 바위 보를 내는 순서대로 나타낸 문자열 rsp가 매개변수로 주어질 때, rsp에 저장된 가위 바위 보를 모두 이기는 경우를 순서대로 나타낸 문자열을 return하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 0 < rsp의 길이 ≤ 100
         * : rsp와 길이가 같은 문자열을 return 합니다.
         * : rsp는 숫자 0, 2, 5로 이루어져 있습니다.
         */
        
        function solution01(rsp) {
            // let arr = [];
            // rsp = rsp.split('');
            // for (let i = 0; i < rsp.length; i++) {
            //     if(rsp[i] === '2') {
            //         arr.push('0');
            //     } else if(rsp[i] === '0') {
            //         arr.push('5');
            //     } else if(rsp[i] === '5') {
            //         arr.push('2');
            //     }
            // }
            // return arr.join('');

            // 객체 사용 풀이
            let arr = {
                2: 0,
                0: 5,
                5: 2,
            }
            var answer = [...rsp].map(e => arr[e]).join('');
            return answer
        }
        console.log('01) 가위 바위 보', solution01('205')); // 052

        /**
         * 02) 문자열 안에 문자열
         * 문제 설명 : 문자열 str1, str2가 매개변수로 주어집니다. str1 안에 str2가 있다면 1을 없다면 2를 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ str1의 길이 ≤ 100
         * : 1 ≤ str2의 길이 ≤ 100
         * : 문자열은 알파벳 대문자, 소문자, 숫자로 구성되어 있습니다.
         */
        
        function solution02(str1, str2) {
            if(str1.includes(str2)) {
                return 1;
            } else { return 2; } 
        }
        console.log('02) 문자열 안에 문자열', solution02('ab6CDE443fgh22iJKlmn1o', '6CD')); // 1


        /**
         * 03) 짝수 홀수 개수
         * 문제 설명 : 정수가 담긴 리스트 num_list가 주어질 때, num_list의 원소 중 짝수와 홀수의 개수를 담은 배열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 ≤ num_list의 길이 ≤ 100
         * : 0 ≤ num_list의 원소 ≤ 1,000
         */
        
        function solution03(num_list) {
            // var answer = [];
            // let even = [];
            // let odd = [];
            // for (let i = 0; i < num_list.length; i++) {
            //     if(num_list[i] % 2 === 0) {
            //         even.push(num_list[i]);
            //     } else {
            //         odd.push(num_list[i]);
            //     }
            // }
            // answer.push(even.length, odd.length);
            // return answer;

            // for of 활용 풀이
            var answer = [0, 0];
            for (let num of num_list) {
                answer[num % 2] += 1;
            }

            return answer;
        }
        console.log('03) 짝수 홀수 개수', solution03([1, 2, 3, 4, 5])); // [2, 3]

        /**
         * 04) 삼각형의 완성조건 (1)
         * 문제 설명 : 선분 세 개로 삼각형을 만들기 위해서는 다음과 같은 조건을 만족해야 합니다.
            - 가장 긴 변의 길이는 다른 두 변의 길이의 합보다 작아야 합니다.
            삼각형의 세 변의 길이가 담긴 배열 sides이 매개변수로 주어집니다. 세 변으로 삼각형을 만들 수 있다면 1, 만들 수 없다면 2를 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : sides의 원소는 자연수입니다.
         * : sides의 길이는 3입니다.
         * : 1 ≤ sides의 원소 ≤ 1,000
         */
        
        function solution04(sides) {
            var answer = [...sides].sort((num1, num2) => {
                return num1 - num2;
            });
            var plus = 0;

            // 가장 긴 변
            let pop = answer.pop();

            // 나머지 변 더한 값
            for (let i = 0; i < answer.length; i++) {
                plus += answer[i]
            }

            return pop < plus ? 1 : 2;
        }
        console.log('04) 삼각형의 완성조건 (1)', solution04([3, 6, 2])); // 2

        /**
         * 05) 제곱수 판별하기
         * 문제 설명 : 어떤 자연수를 제곱했을 때 나오는 정수를 제곱수라고 합니다. 정수 n이 매개변수로 주어질 때, n이 제곱수라면 1을 아니라면 2를 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ n ≤ 1,000,000
         */
        
        function solution05(n) {
            var answer = 0;
            for(let i = 1; i <= n; i++){
                if(i*i === n) {
                    answer = 1;
                    break;
                } else {
                    answer = 2;
                }
            }
            return answer;

            // Math.sqrt() : 숫자의 제곱근 반환
        }
        console.log('05) 제곱수 판별하기', solution05(144)); // 1

        /**
         * 06) 점의 위치 구하기
         * 문제 설명 : 사분면은 한 평면을 x축과 y축을 기준으로 나눈 네 부분입니다. 사분면은 아래와 같이 1부터 4까지 번호를매깁니다.
         * x 좌표와 y 좌표가 모두 양수이면 제1사분면에 속합니다.
         * x 좌표가 음수, y 좌표가 양수이면 제2사분면에 속합니다.
         * x 좌표와 y 좌표가 모두 음수이면 제3사분면에 속합니다.
         * x 좌표가 양수, y 좌표가 음수이면 제4사분면에 속합니다.
         * x 좌표 (x, y)를 차례대로 담은 정수 배열 dot이 매개변수로 주어집니다. 좌표 dot이 사분면 중 어디에 속하는지 1, 2, 3, 4 중 하나를 return 하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : dot의 길이 = 2
         * : dot[0]은 x좌표를, dot[1]은 y좌표를 나타냅니다
         * : -500 ≤ dot의 원소 ≤ 500
         * : dot의 원소는 0이 아닙니다.
         */
        
        function solution06(dot) {
            var answer = 0;
            for (let i = 0; i < dot.length; i++) {
                if (dot[0] > 0 && dot[1] > 0) {
                    answer = 1;
                } else if (dot[0] < 0 && dot[1] > 0) {
                    answer = 2;
                } else if (dot[0] < 0 && dot[1] < 0) {
                    answer = 3;
                } else {
                    answer = 4;
                }
                
            }
            return answer;
        }
        console.log('06) 점의 위치 구하기', solution06([2, 4])); // 1

        /**
         * 07) 주사위의 개수
         * 문제 설명 : 머쓱이는 직육면체 모양의 상자를 하나 가지고 있는데 이 상자에 정육면체 모양의 주사위를 최대한 많이 채우고 싶습니다. 상자의 가로, 세로, 높이가 저장되어있는 배열 box와 주사위 모서리의 길이 정수 n이 매개변수로 주어졌을 때, 상자에 들어갈 수 있는 주사위의 최대 개수를 return 하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : box의 길이는 3입니다.
         * : box[0] = 상자의 가로 길이
         * : box[1] = 상자의 세로 길이
         * : box[2] = 상자의 높이 길이
         * : 1 ≤ box의 원소 ≤ 100
         * : 1 ≤ n ≤ 50
         * : n ≤ box의 원소
         * : 주사위는 상자와 평행하게 넣습니다.
         */
        
        function solution07(box, n) {
            for (let i = 0; i < box.length; i++) {
                let rest = box[i] % n;
                box[i] = box[i] - rest;
            }
            // 주사위 부피
            let diceV = n * n * n;

            // 박스 부피
            let boxV = box[0] * box[1] * box[2];
            console.log(boxV, diceV)
            return boxV / diceV;
        }
        console.log('07) 주사위의 개수', solution07([10, 8, 6], 3)); // 12

    </script>
