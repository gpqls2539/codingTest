<!DOCTYPE html>

</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 양꼬치
         * 문제 설명 : 머쓱이네 양꼬치 가게는 10인분을 먹으면 음료수 하나를 서비스로 줍니다. 양꼬치는 1인분에 12,000원, 음료수는 2,000원입니다. 정수 n과 k가 매개변수로 주어졌을 때, 양꼬치 n인분과 음료수 k개를 먹었다면 총얼마를 지불해야 하는지 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 ≤ num_list의 길이 ≤ 100
         * : 0 ≤ num_list의 원소 ≤ 1,000
         * :서비스로 받은 음료수는 모두 마십니다.
         */
        
        function solution01(n, k) {
            let count = Math.floor(n / 10);
            let foodPrice = 12000 * n;
            let drinkPrice = 2000 * k - ( 2000 * count);

            return foodPrice + drinkPrice;
        }
        console.log('양꼬치', solution01(64, 6));
    </script>
</body>
</html>
