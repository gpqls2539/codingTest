<body>
    <script>
        'use strict!';
        
        /**
         * 01) 원소들의 곱과 합
         * 문제 설명 : 정수가 담긴 리스트 num_list가 주어질 때, 모든 원소들의 곱이 모든 원소들의 합의 제곱보다 작으면 1을 크면 0을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 2 ≤ num_list의 길이 ≤ 10
         * : 1 ≤ num_list의 원소 ≤ 9
         * 
         */
        
        function solution01(num_list) {
            let chk;
            let multiple = num_list.reduce((prev, cur) => prev + cur, 0);
            multiple = multiple * multiple;
            let square = num_list.reduce((prev, cur) => prev * cur , 1);
            if(multiple > square) {
                return 1;
            } else {
                return 0;
            }
        }
        console.log('01) 원소들의 곱과 합', solution01([3, 4, 5, 2, 1])); // 1
    </script>
</body>
