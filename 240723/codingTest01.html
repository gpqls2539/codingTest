<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 두 수의 곱
         * 문제 설명 : 정수 num1, num2가 매개변수 주어집니다. num1과 num2를 곱한 값을 return 하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 0 ≤ num1 ≤ 100
         * : 0 ≤ num2 ≤ 100
         */
        
        function multiple(num1, num2) {
            const answer = num1 * num2;
            return answer;
        }
        console.log('곱하기', multiple(3, 3)); // 9

        /**
         * 02) 나머지 구하기
         * 문제 설명 : 정수 num1, num2가 매개변수로 주어질 때, num1를 num2로 나눈 나머지를 return 하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 0 ≤ num1 ≤ 100
         * : 0 ≤ num2 ≤ 100
         */

        function rest(num1, num2) {
            const answer = num1 % num2;
            return answer;
        }
        console.log('나머지', rest(3, 2)); // 1

        /**
         * 03) 두 수의 합
         * 문제 설명 : 정수 num1과 num2가 주어질 때, num1과 num2의 합을 return하도록 soltuion 함수를 완성해주세요.
         * 제한 사항
         * : -50,000 ≤ num1 ≤ 50,000
         * : -50,000 ≤ num2 ≤ 50,000
         */

        function plus(num1, num2) {
            const answer = num1 + num2;
            return answer;
        }
        console.log('더하기', plus(3, 2)); // 5

        /**
         * 04) 두 수의 차
         * 문제 설명 : 정수 num1과 num2가 주어질 때, num1에서 num2를 뺀 값을 return하도록 soltuion 함수를 완성해주세요.
         * 제한 사항
         * : -50,000 ≤ num1 ≤ 50,000
         * : -50,000 ≤ num2 ≤ 50,000
         */

        function minus(num1, num2) {
            const answer = num1 - num2;
            return answer;
        }
        console.log('빼기', minus(10, 2)); // 8

        /**
         * 05) 몫 구하기
         * 문제 설명 : 정수 num1, num2가 매개변수로 주어질 때, num1을 num2로 나눈 몫을 return 하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 0 < num1 ≤ 100
         * : 0 < num2 ≤ 100
         */

        function divide(num1, num2) {
            const answer = Math.floor(num1 / num2);
            return answer;
        }
        console.log('나누기', divide(9, 2)); // 4

        
    </script>
</body>
</html>
