<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 11) 중복된 숫자 개수
         * 문제 설명 : 정수가 담긴 배열 array와 정수 n이 매개변수로 주어질 때, array에 n이 몇 개 있는 지를 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 ≤ array의 길이 ≤ 100
         * : 0 ≤ array의 원소 ≤ 1,000
         * : 0 ≤ n ≤ 1,000
         */
        
        function countNum(array, n) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if(array[i] === n) {
                    count++;
                }
            }
            var answer = count;
            return answer;
        }
        console.log('중복된 숫자 개수', countNum([1, 1, 2, 3, 4, 5], 1)); // 2

        /**
         * 12) 머쓱이보다 키 큰 사람
         * 문제 설명 : 머쓱이는 학교에서 키 순으로 줄을 설 때 몇 번째로 서야 하는지 궁금해졌습니다. 머쓱이네 반 친구들의 키가 담긴 정수 배열 array와 머쓱이의 키 height가 매개변수로 주어질 때, 머쓱이보다 키 큰 사람 수를 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 ≤ array의 길이 ≤ 100
         * : 1 ≤ height ≤ 200
         * : 1 ≤ array의 원소 ≤ 200
         */

        function setLine(array, height) {
            let newArr = new Array();
            for (let i = 0; i < array.length; i++) {
                let arr = array[i];
                if(arr > height) {
                    newArr.push(arr);
                }
            }
            return newArr.length;
        }
        console.log('머쓱이보다 키 큰 사람', setLine([180, 120, 140], 190));

        /**
         * 13) 배열 두배 만들기
         * 문제 설명 : 정수 배열 numbers가 매개변수로 주어집니다. numbers의 각 원소에 두배한 원소를 가진 배열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : -10,000 ≤ numbers의 원소 ≤ 10,0000
         * : 1 ≤ numbers의 길이 ≤ 1,000
         */

        function twiceArr(numbers) {
            let newArr = new Array();
            for(let num of numbers) {
                let newNum = num * 2;
                newArr.push(newNum);
            }
            return newArr;
        }
        console.log('배열 두배 만들기', twiceArr([1, 2, 3, 4, 5]));

        /**
         * 14) 중앙값 구하기
         * 문제 설명 : 중앙값은 어떤 주어진 값들을 크기의 순서대로 정렬했을 때 가장 중앙에 위치하는 값을 의미합니다. 예를 들어 1, 2, 7, 10, 11의 중앙값은 7입니다. 정수 배열 array가 매개변수로 주어질 때, 중앙값을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : array의 길이는 홀수입니다.
         * : 0 < array의 길이 < 100
         * : -1,000 < array의 원소 < 1,000
         */

        function middleNum(array) {
            // sort() 매서드 사용시 compareFunction 생략한 채로 정렬할 시, 문자열 순으로 인식
            let copyArr = [...array].sort((num1, num2)=>{
                return num1 - num2;
            });
            let middle = Math.round(copyArr.length / 2) - 1;

            return copyArr[middle];
        }
        console.log('중앙값 구하기', middleNum([1, 200, 3, 40000, 500]));

        /**
         * 15) 편지
         * 문제 설명 : 머쓱이는 할머니께 생신 축하 편지를 쓰려고 합니다. 할머니가 보시기 편하도록 글자 한 자 한 자를 가로 2cm 크기로 적으려고 하며, 편지를 가로로만 적을 때, 축하 문구 message를 적기 위해 필요한 편지지의 최소 가로길이를 return 하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 공백도 하나의 문자로 취급합니다.
         * : 1 ≤ message의 길이 ≤ 50
         * : 편지지의 여백은 생각하지 않습니다.
         * : message는 영문 알파벳 대소문자, ‘!’, ‘~’ 또는 공백으로만 이루어져 있습니다.
         */

        function letter(message) {
            return message.length * 2;
        }
        console.log('편지', letter('happy birthday!'));

        /**
         * 16) 짝수는 싫어요
         * 문제 설명 : 정수 n이 매개변수로 주어질 때, n 이하의 홀수가 오름차순으로 담긴 배열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ n ≤ 100
         */
        function oddNum(n) {
            let num = n;
            let arr = new Array();
            for (let i = 1; i <= n; i++) {
                num -= 1
                if(num % 2 != 0) {
                    arr.push(num)
                }
            }
            if(n % 2 != 0) {
                arr.push(n);
            }
            return arr.sort((num1, num2)=>{
                return num1 - num2;
            });
        }
        console.log('짝수는 싫어요', oddNum(15)); // [1, 3, 5, 7, 9, 11, 13, 15]

        /**
         * 17) 피자 나눠 먹기
         * 문제 설명 : 머쓱이네 피자가게는 피자를 일곱 조각으로 잘라 줍니다. 피자를 나눠먹을 사람의 수 n이 주어질 때, 모든 사람이 피자를 한 조각 이상 먹기 위해 필요한 피자의 수를 return 하는 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 ≤ n ≤ 100
         */

        function sharePizza(n) {
            var answer = Math.ceil(n / 7);
            return answer;
        }
        console.log('피자 나눠 먹기', sharePizza(15)); // 3

        /**
         * 18) 옷가게 할인 받기
         * 문제 설명 : 머쓱이네 옷가게는 10만 원 이상 사면 5%, 30만 원 이상 사면 10%, 50만 원 이상 사면 20%를 할인해줍니다. 구매한 옷의 가격 price가 주어질 때, 지불해야 할 금액을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 10 ≤ price ≤ 1,000,000
         * : price는 10원 단위로(1의 자리가 0) 주어집니다.
         * : 소수점 이하를 버린 정수를 return합니다.
         */

        function dcPrice(price) {
            // let p = Number(price.replace(/,/g, ''));
            let p = Number(price);
            let dcRate = 0;

            if(100000 <= p && p < 300000) {
                dcRate = 0.05;
            } else if(300000 <= p && p < 500000) {
                dcRate = 0.1;
            } else if(500000 <= p) {
                dcRate = 0.2;
            }
            return Math.floor(p - (p * dcRate));
        }
        console.log('옷가게 할인 받기', dcPrice(100001)); // 95000

        /**
         * 19) 아이스 아메리카노
         * 문제 설명 : 머쓱이는 추운 날에도 아이스 아메리카노만 마십니다. 아이스 아메리카노는 한잔에 5,500원입니다. 머쓱이가 가지고 있는 돈 money가 매개변수로 주어질 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와 남는 돈을 순서대로 담은 배열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 0 < money ≤ 1,000,000
         */

        function coffee(money) {
            let cup = Math.floor(money / 5500); // 잔 수
            let rest = money % 5500; // 남는 돈
            let arr = new Array();
            arr.push(cup, rest)
            return arr;
        }
        console.log('아이스 아메리카노', coffee(5511)); // [1, 11]

        /**
         * 20) 배열 자르기
         * 문제 설명 : 정수 배열 numbers와 정수 num1, num2가 매개변수로 주어질 때, numbers의 num1번 째 인덱스부터 num2번째 인덱스까지 자른 정수 배열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 2 ≤ numbers의 길이 ≤ 30
         * : 0 ≤ numbers의 원소 ≤ 1,000
         * : 0 ≤num1 < num2 < numbers의 길이
         */
        
        /**
         * 배열 자르기
         * splice(startIndex, sliceCount) -> 원본 배열을 바꾼다
         * slice(startIndex, endIndex) -> 새로운 배열로 복사
         */

        function cutArr(numbers, num1, num2) {
            let newArr = [...numbers];
            return newArr.slice(num1, num2 + 1);
        }
        console.log('배열 자르기', cutArr([1, 3, 5, 6, 7, 8], 2, 3)); // [5, 6]
    </script>
</body>
</html>
