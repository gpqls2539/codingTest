<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 세균 증식
         * 문제 설명 : 어떤 세균은 1시간에 두배만큼 증식한다고 합니다. 처음 세균의 마리수 n과 경과한 시간 t가 매개변수로 주어질 때 t시간 후 세균의 수를 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ n ≤ 10
         * : 1 ≤ t ≤ 15
         */
        
        function solution01(n, t) {
            for (let i = 1; i <= t; i++) {
                n *= 2;
            }
            return n;
        }
        console.log('01) 세균 증식', solution01(2, 10)); // 2048

        /**
         * 02) 배열 뒤집기
         * 문제 설명 : 정수가 들어 있는 배열 num_list가 매개변수로 주어집니다. num_list의 원소의 순서를 거꾸로 뒤집은 배열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ num_list의 길이 ≤ 1,000
         * : 0 ≤ num_list의 원소 ≤ 1,000
         */

        function solution02(num_list) {
            var answer = num_list.reverse();
            return answer;
        }
        console.log('02) 배열 뒤집기', solution02([1, 2, 3, 4, 5])); // [5, 4, 3, 2, 1]

        /**
         * 03) 모음 제거
         * 문제 설명 : 영어에선 a, e, i, o, u 다섯 가지 알파벳을 모음으로 분류합니다. 문자열 my_string이 매개변수로 주어질 때 모음을 제거한 문자열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : my_string은 소문자와 공백으로 이루어져 있습니다.
         * : 1 ≤ my_string의 길이 ≤ 1,000
         */

        function solution03(my_string) {
            return my_string.replace(/[aeiou]/g,'');
        }
        console.log('03) 모음 제거', solution03('nice to meet you'));

        /**
         * 04) 배열 원소의 길이
         * 문제 설명 : 문자열 배열 strlist가 매개변수로 주어집니다. strlist 각 원소의 길이를 담은 배열을 retrun하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ strlist 원소의 길이 ≤ 100
         * : strlist는 알파벳 소문자, 대문자, 특수문자로 구성되어 있습니다.
         */

        function solution04(strlist) {
            // let arr = new Array();
            // for(let i = 0; i < strlist.length; i++) {
            //     arr.push(strlist[i].length);
            // }
            // return arr;

            // map 사용
            return strlist.map((ele) => ele.length);
        };
        console.log('04) 배열 원소의 길이', solution04(["We", "are", "the", "world!"])); // [2, 3, 3, 6]

        /**
         * 05) 피자 나눠 먹기 (3)
         * 문제 설명 : 머쓱이네 피자가게는 피자를 두 조각에서 열 조각까지 원하는 조각 수로 잘라줍니다. 피자 조각 수 slice와 피자를 먹는 사람의 수 n이 매개변수로 주어질 때, n명의 사람이 최소 한 조각 이상 피자를 먹으려면 최소 몇 판의 피자를 시켜야 하는지를 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 2 ≤ slice ≤ 10
         * : 1 ≤ n ≤ 100
         */

        function solution05(slice, n) {
            return Math.ceil(n / slice)
        }
        console.log('05) 피자 나눠 먹기(3)', solution05(7, 10)); // 2

        /**
         * 06) 숨어있는 숫자의 덧셈 (1) 
         * 문제 설명 : 문자열 my_string이 매개변수로 주어집니다. my_string안의 모든 자연수들의 합을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ my_string의 길이 ≤ 1,000
         * : my_string은 소문자, 대문자 그리고 한자리 자연수로만 구성되어있습니다.
         */

        function solution06(my_string) {
            var answer = 0;
            let numArr = my_string.replace(/[^0-9]/g, '').split('');
            
            for(let i = 0; i < numArr.length; i++) {
                answer += Number(numArr[i])
            }
            return answer
        }
        console.log('06) 숨어있는 숫자의 덧셈(1)', solution06('aAb1B2cC34oOp')); // 10

        /**
         * 07) 배열의 유사도
         * 문제 설명 : 두 배열이 얼마나 유사한지 확인해보려고 합니다. 문자열 배열 s1과 s2가 주어질 때 같은 원소의 개수를 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ s1, s2의 길이 ≤ 100
         * : 1 ≤ s1, s2의 원소의 길이 ≤ 10
         * : s1과 s2의 원소는 알파벳 소문자로만 이루어져 있습니다
         * : s1과 s2는 각각 중복된 원소를 갖지 않습니다.
         */

        function solution07(s1, s2) {
            // var answer = 0;
            // for (let i = 0; i < s1.length; i++) {
            //     for (let j = 0; j < s2.length; j++) {
            //         if(s1[i] === s2[j]) {
            //             answer++
            //         }
            //     }
            // }
            // return answer

            // filter 사용
            const same = s1.filter((str) => s2.includes(str));
            return same.length;
        }
        console.log('07) 배열의 유사도', solution07(["n", "omg"], ["m", "dot"])); // 0 

        /**
         * 08) 문자 반복 출력하기
         * 문제 설명 : 문자열 my_string과 정수 n이 매개변수로 주어질 때, my_string에 들어있는 각 문자를 n만큼 반복한 문자열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 2 ≤ my_string 길이 ≤ 5
         * : 2 ≤ n ≤ 10
         * : "my_string"은 영어 대소문자로 이루어져 있습니다.
         */

        function solution08(my_string, n) {
            // 망한 풀이 !
            // var answer = 0;
            // let strArr = my_string.split('');

            // for(let i = 0; i < strArr.length; i++) {
            //     let newArr = new Array();
            //     newArr = Array(n).fill(strArr[i]);
            //     answer = newArr.join('');
            //     console.log(answer)
            // }
            // return answer

            // map 사용
            var answer = [...my_string].map((ele) => ele.repeat(n)).join('');
            return answer
        }
        console.log('08) 문자 반복 출력하기', solution08("hello", 3)); // hhheeellllllooo

        /**
         * 09) 대문자와 소문자
         * 문제 설명 : 문자열 my_string이 매개변수로 주어질 때, 대문자는 소문자로 소문자는 대문자로 변환한 문자열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ my_string의 길이 ≤ 1,000
         * : my_string은 영어 대문자와 소문자로만 구성되어 있습니다.
         */

        function solution09(my_string) {
            let strArr = [...my_string];
            let newArr = new Array();
            for (let i = 0; i < strArr.length; i++) {
                if(strArr[i] === strArr[i].toUpperCase()){
                    let newLower = strArr[i].toLowerCase();
                    newArr.push(newLower)
                } else {
                    let newUpper = strArr[i].toUpperCase();
                    newArr.push(newUpper)
                }
            }
            return newArr.join("");
        }
        console.log('09) 대문자와 소문자', solution09('cccCCC')); // CCCccc

        /**
         * 10) 특정 문자 제거하기
         * 문제 설명 : 문자열 my_string과 문자 letter이 매개변수로 주어집니다. my_string에서 letter를 제거한 문자열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ my_string의 길이 ≤ 100
         * : letter은 길이가 1인 영문자입니다.
         * : my_string과 letter은 알파벳 대소문자로 이루어져 있습니다.
         * : 대문자와 소문자를 구분합니다.
         */

        function solution10(my_string, letter) {
            const filter = [...my_string].filter((str) => ! str.includes(letter)).join('');
            return filter;
        }
        console.log('10) 특정 문자 제거하기', solution10('BCBdbe', 'B')); //
    </script>
</body>
</html>
