<body>
    <script>
        'use strict!'

        /**
         * 01) 최댓값 만들기 (1)
         * 문제 설명 : 정수 배열 numbers가 매개변수로 주어집니다. numbers의 원소 중 두 개를 곱해 만들 수 있는 최댓값을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 0 ≤ numbers의 원소 ≤ 10,000
         * : 2 ≤ numbers의 길이 ≤ 100
         */

        function solution01(numbers) {
            let copyNum = [...numbers].sort((num1, num2)=>{
                return num1 - num2;
            });
            let pop01 = copyNum.pop();
            let pop02 = copyNum.pop();

            return pop01 * pop02;
        }
        console.log('01) 최댓값 만들기 (1)', solution01([0, 31, 24, 10, 1, 9])); // 744 

        /**
         * 02) n의 배수 고르기
         * 문제 설명 : 정수 n과 정수 배열 numlist가 매개변수로 주어질 때, numlist에서 n의 배수가 아닌 수들을 제거한 배열을 return하도록 solution 함수를 완성해주세요.
         * 제한 사항
         * : 1 ≤ n ≤ 10,000
         * : 1 ≤ numlist의 크기 ≤ 100
         * : 1 ≤ numlist의 원소 ≤ 100,000
         */

        function solution02(n, numlist) {
            var answer = [];
            numlist.forEach(num => {
                if(num % n == 0) {
                    answer.push(num);
                }
            });
            return answer;
        }
        console.log('02) n의 배수 고르기', solution02(12, [2, 100, 120, 600, 12, 12]	)); // [120, 600, 12, 12]

        /**
         * 03) 인덱스 바꾸기
         * 문제 설명 : 문자열 my_string과 정수 num1, num2가 매개변수로 주어질 때, my_string에서 인덱스 num1과 인덱스 num2에 해당하는 문자를 바꾼 문자열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 1 < my_string의 길이 < 100
         * : 0 ≤ num1, num2 < my_string의 길이
         * : my_string은 소문자로 이루어져 있습니다.
         * : num1 ≠ num2
         */

        function solution03(my_string, num1, num2) {
            let strArr = my_string.split('');
            // let item01 = strArr[num1];
            // let item02 = strArr[num2];
            // strArr[num1] = item02;
            // strArr[num2] = item01;
            // return strArr.join('');

            // 구조 분해 할당
            [strArr[num1], strArr[num2]] = [strArr[num2], strArr[num1]];
            return strArr.join('');
        }
        console.log('03) 인덱스 바꾸기', solution03('I love you', 3, 6)); // I l veoyou

        /**
         * 04) 문자열 정렬하기 (2)
         * 문제 설명 : 영어 대소문자로 이루어진 문자열 my_string이 매개변수로 주어질 때, my_string을 모두 소문자로 바꾸고 알파벳 순서대로 정렬한 문자열을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 0 < my_string 길이 < 100
         */

        function solution04(my_string) {
            my_string = my_string.toLowerCase().split('');
            return my_string.sort().join('');
        }
        console.log('04) 문자열 정렬하기 (2)', solution04("Bcad"));
    </script>
