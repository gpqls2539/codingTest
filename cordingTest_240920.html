<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 문자 리스트를 문자열로 변환하기
         * 문제 설명 : 문자들이 담겨있는 배열 arr가 주어집니다. arr의 원소들을 순서대로 이어 붙인 문자열을 return 하는 solution함수를 작성해 주세요.
         * 제한 사항
         * : 1 ≤ arr의 길이 ≤ 200
         *   ㄴ arr의 원소는 전부 알파벳 소문자로 이루어진 길이가 1인 문자열입니다.
         */
        
        function solution01(arr) {
            var answer = [...arr].join('');
            return answer;
        }
        console.log('01) 문자 리스트를 문자열로 변환하기', solution01(["a","b","c"])); // abc
    </script>
</body>
</html>
