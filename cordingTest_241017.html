<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 더 크게 합치기
         * 문제 설명 : 연산 ⊕는 두 정수에 대한 연산으로 두 정수를 붙여서 쓴 값을 반환합니다. 예를 들면 다음과 같습니다.

            12 ⊕ 3 = 123
            3 ⊕ 12 = 312
            양의 정수 a와 b가 주어졌을 때, a ⊕ b와 b ⊕ a 중 더 큰 값을 return 하는 solution 함수를 완성해 주세요.

            단, a ⊕ b와 b ⊕ a가 같다면 a ⊕ b를 return 합니다.
         * 제한 사항
         * : 1 ≤ a, b < 10,000
         */
        
        function solution01(a, b) {
            a = a.toString();
            b = b.toString();
            if(a + b < b + a) {
                return Number(b + a)
            } else {
                return Number(a + b);
            }
        }
        console.log('01) 더 크게 합치기', solution01(9, 91)); // 991
    </script>
</body>
</html>
