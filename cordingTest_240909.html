<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 문자열의 앞의 n글자
         * 문제 설명 : 문자열 my_string과 정수 n이 매개변수로 주어질 때, my_string의 앞의 n글자로 이루어진 문자열을 return 하는 solution 함수를 작성해 주세요.
         * 제한 사항
         * : my_string은 숫자와 알파벳으로 이루어져 있습니다.
         * : 1 ≤ my_string의 길이 ≤ 1,000
         * : 1 ≤ n ≤ my_string의 길이
         */
        
        function solution01(my_string, n) {
            var answer = [...my_string].splice(0, n).join('');
            return answer;
        }
        console.log('01) 문자열의 앞의 n글자', solution01('ProgrammerS123', 11)); // ProgrammerS
    </script>
</body>
</html>
