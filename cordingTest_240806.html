<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict!';
        
        /**
         * 01) 자릿수 더하기
         * 문제 설명 : 정수 n이 매개변수로 주어질 때 n의 각 자리 숫자의 합을 return하도록 solution 함수를 완성해주세요
         * 제한 사항
         * : 0 ≤ n ≤ 1,000,000
         */
        
        function solution01(n) {
            var answer = 0;
            let numArr = n.toString().split('');
            for (let i = 0; i < numArr.length; i++) {
                answer += Number(numArr[i]);
            }
            return answer;
        }
        console.log('01) 자릿수 더하기', solution01('930211')); // 16
        
        /**
         * 02) 숫자 찾기
         * 문제 설명 : 정수 num과 k가 매개변수로 주어질 때, num을 이루는 숫자 중에 k가 있으면 num의 그 숫자가 있는 자리 수를 return하고 없으면 -1을 return 하도록 solution 함수를 완성해보세요.
         * 제한 사항
         * : 0 < num < 1,000,000
         * : 0 ≤ k < 10
         * : num에 k가 여러 개 있으면 가장 처음 나타나는 자리를 return 합니다.
         */
        
        function solution02(num, k) {
            let numArr = num.toString().split('').findIndex((n) => Number(n) === Number(k));

            if(numArr != -1) {
                numArr = numArr + 1;
            }
            return numArr;
        }
        console.log('02) 숫자 찾기', solution02('29183', '1')); // 3
    </script>
</body>
</html>
